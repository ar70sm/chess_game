<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio src="./media/move-self.mp3"></audio>
    <div class="container">
      <div class="control_board">
        <label class="testMode"
          ><input type="checkbox" /><span></span> Test Mode</label
        >
        <label class="sounds"
          ><input type="checkbox" /><span></span> Moving Sound</label
        >
        <label class="rotating"
          ><input type="checkbox" /><span></span> Rotating Board</label
        >
        <button class="reset">Reset</button>
        <button class="delete">All Out</button>
      </div>
      <div class="graveyard" location="gb"></div>
      <div class="chess_board"></div>
      <div class="graveyard" location="gw"></div>
      <div class="history">
        <button class="before">«</button>
        <div>
          <p></p>
        </div>
        <button class="after">»</button>
      </div>
    </div>
    <div class="pawn_promotion">
      <div class="counter">
        <img src="./media/wr.svg" class="w" alt="wr" />
        <img src="./media/wn.svg" class="w" alt="wn" />
        <img src="./media/wb.svg" class="w" alt="wb" />
        <img src="./media/wq.svg" class="w" alt="wq" />

        <img src="./media/br.svg" class="b" alt="br" />
        <img src="./media/bn.svg" class="b" alt="bn" />
        <img src="./media/bb.svg" class="b" alt="bb" />
        <img src="./media/bq.svg" class="b" alt="bq" />
      </div>
    </div>
    <div class="winner">
      <p></p>
    </div>
    <script src="./piecesList.js" type="module"></script>
    <script src="./functions.js" type="module"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
